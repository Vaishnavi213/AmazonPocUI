<div class="container-fluid">
	<div class="content-wrapper">
		<div class="item-container">
			<div class="container">
				<div class="row">
						<div class="col-md-6">
							<div class="product col-md-3 service-image-left">
								<img id="item-display" src="{{product.image}}" class="image-responsive" style="max-width:400px;">
							</div>
						</div>

						<div class="col-md-6" style="margin-top:60px;">
							<div class="product-title">{{product.productName}}</div>
							<div class="product-desc">{{product.description}}</div>
							<div class="product-rating"><i class="fa fa-star gold"></i> 
														<i class="fa fa-star gold"></i> 
														<i class="fa fa-star gold"></i>
														<i class="fa fa-star gold"></i>
														<i class="fa fa-star-o"></i>
							</div>
							<hr>
							<div class="product-price">Rs.{{product.price}}</div>
							
							<div>
								<div *ngIf='product.quantity>0' class="product-stock">In Stock</div>
								<div *ngIf='product.quantity==0' class="product-Outstock">Out of Stock</div>
							</div>
							
							<hr>
							<div class="btn-group cart">
								<button type="button" class="btn btn-success"
								[routerLink]="['/home']" routerLinkActive="router-link-active">
										Back to Home
								</button>
							</div>
						</div>
				</div>
			</div>				
		</div>
	</div>
</div>
