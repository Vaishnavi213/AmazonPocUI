<div class="jumbotron" >
    <h3 class="font-weight-bolder text-success"> Update Products </h3>
        <!-- <div *ngFor="let c of product" class="container"> -->
            <form (ngSubmit)="updateProduct(f)" #f="ngForm" >

                    <div class="form-group col-md-6" >
                            <label>Product Id: {{productId}}</label>
                            <input type="hidden" class="form-control" name="productId" id="productId" [(ngModel)] ="productId"/>
                        </div>
           
                    <div class="form-group col-md-6" >
                        <label>Product Name: </label>
                        <input type="text" class="form-control" name="productName" id="productName" [(ngModel)] ="productName"/>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Description: </label>
                        <input type="text" class="form-control" name="description" id="description" [(ngModel)] ="description"/>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Price: </label>
                        <input type="number" class="form-control" name="price" id="price" [(ngModel)] ="price"/>
                    </div>

                    <div class="form-group col-md-6">
                        <label> Product Quantity : </label>
                        <input type="text" class="form-control" name="quantity" id="quantity" [(ngModel)] ="quantity"/>
                    </div>  

                    <div class="form-group col-md-6">
                        <label> Product Image URL : </label>
                        <input type="text" class="form-control" name="image" id="image" [(ngModel)] ="image"/>
                    </div>       

                    <div class="form-group floatRight col-md-3">
                        <button type="submit" >Update</button>
                    </div>
                
            </form>
      
</div>
