<body>
    <div class="px-4 px-lg-0">
            <div class="container" style="margin-top:65px;">
                <div><h1>Your Cart</h1><hr style="border: 1px solid #d28717;"></div>
                <div class="row" style="margin-top:-5px;">
                    <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="p-2 px-3 text-uppercase">Product</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Price</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Quantity</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase"> Total </div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">ADD</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">REMOVE</div>
                                        </th>
                                    </tr>
                                </thead>

                                <tbody>
                                <tr *ngFor="let c of cart">
                                    <td scope="row" class="border-0">
                                        <div class="p-2">
                                            <img src={{c.product_Image}} height="90px" width="90px">
                                                <div class="ml-3 d-inline-block align-middle">
                                                </div>
                                        </div>
                                    </td>
                                    <td class="border-0 align-middle"><strong>{{c.price}}</strong></td>
                                    <td class="border-0 align-middle"><strong>{{c.quantity}}</strong></td>
                                    <td class="border-0 align-middle"><strong>{{c.total}}</strong></td>
                                    <td class="tdborder"><button class="btn btn-primary mr-1 buttonStyle" type="submit" (click)="AddCart(c.product_Id)"> Add </button></td>                            
                                    <td class="tdborder"><button class="btn btn-warning mr-1 buttonStyle" type="button" (click)="RemoveFromCart(c.cartId)"> Remove </button>
                                    </td>
                                </tr>
                                <tr class="clr">
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td  class="totalprice" style="vertical-align: sub;">Cart Total :------</td>
                                        <td class="totalprice" style="vertical-align: sub;">Rs. {{totalPrice}} </td>
                                        <td><button class="btn btn-primary btn-round-lg btn-lg orders"
                                            [routerLink]="['/order-place']"
							                routerLinkActive="router-link-active">Place Order</button></td>  
                                                      
                                </tr>                              
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
